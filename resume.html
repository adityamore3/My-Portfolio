  <aside id="mobile-menu"
         class="fixed inset-y-0 left-0 w-3/4 max-w-xs bg-[#0f172a] backdrop-blur-sm transform -translate-x-full transition-transform duration-300 ease-in-out z-50 pt-24">

      </div>
    </div>
  </footer>

  <!-- Mobile menu script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger   = document.getElementById('burger');
      const backdrop = document.getElementById('mobile-backdrop');
      const menu     = document.getElementById('mobile-menu');
      const icon     = burger.querySelector('i');

      function openMenu() {
        backdrop.classList.add('opacity-100', 'pointer-events-auto');
        menu.classList.add('translate-x-0');
        document.body.classList.add('overflow-hidden');
        icon.classList.replace('ri-menu-line', 'ri-close-line');
      }
      function closeMenu() {
        backdrop.classList.remove('opacity-100', 'pointer-events-auto');
        menu.classList.remove('translate-x-0');
        document.body.classList.remove('overflow-hidden');
        icon.classList.replace('ri-close-line', 'ri-menu-line');
      }

      burger.addEventListener('click', () =>
        menu.classList.contains('translate-x-0') ? closeMenu() : openMenu()
      );
      backdrop.addEventListener('click', closeMenu);
      menu.querySelectorAll('a').forEach(a => a.addEventListener('click', closeMenu));
    });
  </script>
</body>
</html>
